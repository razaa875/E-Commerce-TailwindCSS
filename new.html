<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <div class="container mx-auto items-center flex justify-between">
            <img src="./assets/logo/logo.png" class="w-32" alt="">
            <div>
                <!-- <img src="./assets/images/cart.png" class="w-8 h-8" alt=""> -->
                <button id="toggle" class="md:hidden">
                    <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
                </button> 
                <nav id="nav" class="fixed top-20  -right-full  md:static md:auto transition-all ">
                    <ul class="md:flex md:gap-3">
                        <li>
                            <a class="block p-3" href="#">Home</a>
                        </li>
                        <li>
                            <a class="block p-3" href="#">Contact</a>
                        </li>
                        <li>
                            <a class="block p-3" href="#">About</a>
                        </li>
                        <li>
                            <a class="block p-3" href="#">Feedback</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <script>
        document.getElementById("toggle").addEventListener("click", function(){
            document.getElementById("nav").classList.toggle("-right-full")
            document.getElementById("nav").classList.toggle("right-0")            
        })
    </script>
</body>
</html>
